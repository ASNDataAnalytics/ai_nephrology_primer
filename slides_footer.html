<script>
  document.addEventListener("DOMContentLoaded", () => {
    function setFooterHiddenForSlide1() {
      const first = document.querySelector(".reveal .slides section");
      const hide = first && first.classList.contains("present");
      document.documentElement.classList.toggle("hide-footer", !!hide);
    }

    // initial
    setFooterHiddenForSlide1();

    // on slide change
    if (window.Reveal && Reveal.on) {
      Reveal.on("slidechanged", setFooterHiddenForSlide1);
      Reveal.on("ready", setFooterHiddenForSlide1);
    } else {
      // fallback in case Reveal isn't ready at DOMContentLoaded
      window.addEventListener("load", setFooterHiddenForSlide1);
    }
  });
</script>
